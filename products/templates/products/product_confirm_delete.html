{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirm Deletion</h5>
            </div>
            <div class="card-body text-center p-5">
                <h4 class="mb-3">Are you sure?</h4>
                <p class="text-muted">You are about to permanently delete <strong>"{{ product.name }}"</strong>.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete it</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
