{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0 fw-bold text-success">{{ title }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Please correct the errors below.
                        </div>
                    {% endif %}

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Category</label>
                            {{ form.category }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Product Name</label>
                            {{ form.name }}
                        </div>
                        
                        <div class="col-md-12">
                            <label class="form-label fw-bold">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Price ($)</label>
                            {{ form.price }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Product Image</label>
                            {{ form.image }}
                        </div>

                        <div class="col-12">
                            <div class="form-check form-switch">
                                {{ form.available }}
                                <label class="form-check-label" for="{{ form.available.id_for_label }}">Available for Sale</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success-custom px-4">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
