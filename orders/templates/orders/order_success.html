{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5 p-5 bg-white rounded shadow-sm">
    <div class="display-1 text-success mb-3"><i class="bi bi-check-circle-fill"></i></div>
    <h1 class="fw-bold">Order Received!</h1>
    <p class="lead text-muted">Thank you, {{ user.username|default:"Guest" }}. Your order <strong>#{{ order.id }}</strong> is being processed.</p>
    <hr class="w-50 mx-auto my-4">
    <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'product_list' %}" class="btn btn-outline-dark">Continue Shopping</a>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-success-custom">View Order History</a>
        {% endif %}
    </div>
</div>
{% endblock %}
